<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>BMI calculator</title>
<link rel="stylesheet" href="style.css" type="text/css">
<script type="text/javascript" src="javascript.js"></script>
</head>
<body>

<header>
<h1>Welcome to the Body Mass Index calculator</h1>
</header>

<form name="input">
	<h2>Input your weight in pounds and height in feet and inches</h2>
	Weight(lbs): <input type="text" id="weight" width="30">
	Height (feet): <input type="text" id="feetheight" width="30">
	Height (inches): <input type="text" id="inchesheight" width="30">
	<input type="button" width="20" height="15" onclick="generateresult()">
</form>

<div class="output">
	<h3>Your BMI is:</h3> 
	<div id="result">
		Click submit to display results here!
	</div>
</div>
</body>
</html>
